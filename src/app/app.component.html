    <div class="marcoPrincipal">



      <div class="marcoSecundario">

          <div class="principalSearch">
            <input type="search" placeholder="Buscar" name='search' [(ngModel)]="search" autofocus>
            <button (click)="seeData(search)">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>

          <div *ngFor="let data of event" class="datos-result">

            <div class="details">
              <h5>{{data.name}} {{data.lastName}} </h5>
            </div>

            <div class="details-telf">
                <small>(+57) {{data.telefono}}</small>
            </div>

            <div class="btnDelete">
              <button class="btn btn-danger" (click)="deleteGame(data._id)">
                <i class="far fa-trash-alt"></i>
              </button>
            </div>
            
            <div class="btnEdit">
              <button class="btn btn-warning" (click)="updateGame(data)">
                <i class="fa-solid fa-pen"></i>
              </button>
            </div>
          
          </div>

          <div class="marcoFooter">
            <div class="footer">

              <div class="footerContent">
                <button>
                  <i class="fa-solid fa-address-book"></i>
                </button>
              </div>

            </div>
          </div>

      </div>


      <div>

        <div class="col-md-10 offset-md-1" #div hidden>
          <div class="card">
            <div class="card-body">
              <form>
  
                <div class="form-group">
                    <input class="form-control" type="text" name='name' placeholder="Nombre" [(ngModel)]="data.name" autofocus>
                </div>
                
                <div class="form-group">
                    <input class="form-control" type="text" name='lastName' placeholder="Apellido" [(ngModel)]="data.lastName">
                </div>
                
                <div class="form-group">
                    <input class="form-control" type="number" name='telefono' placeholder="Telefono" [(ngModel)]="data.telefono">
                </div>
                
                <div class="form-group">
                    <input class="form-control" type="email" name='email' placeholder="Email" [(ngModel)]="data.email">
                </div>
                
                <div class="form-group">
                    <input class="form-control" type="text" name='direccion' placeholder="Direccion" [(ngModel)]="data.direccion">
                </div>
  
                <button class="btn btn-success btn-block" type="submit" (click)="save()"> Guardar
                  <span></span>
                  <i class="fa-solid fa-user-plus"></i>
                </button>
                <button class="btn btn-danger btn-block" type="submit" (click)="cancelOperation()"> Cancelar
                  <span></span>
                  <i class="fa-solid fa-xmark"></i>
                </button>
  
              </form>
            </div>
          </div>
        </div> 
  
        <button #button (click)="addNew()" class="btnFinal">Agregar!</button>
  
      </div>


    </div>
