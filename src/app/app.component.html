<!doctype html>
<html lang="en">
  <head>
    <title>Mi Primera App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
      
    <!-- <span> {{title}} Esta Online </span>
    <h2> {{saludo}} </h2> -->

    <div class="marcoPrincipal">
      <div class="marcoSecundario">

          <div class="principalSearch">
            <input type="search" placeholder="Buscar">
            <button>
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>

          <div>
            <ul>
              <li *ngFor="let data of event" >Name: {{data.name}}</li>
            </ul>
          </div>

          <div>

            <form (ngSubmit)="save(datos)" #datos='ngForm'>
              <div>
                <label for="">Nombre: </label>
                <input type="text" name='name' #name='ngModel' [ngModel]="data.name">
              </div>
              <div>
                <label for="">Apellido: </label>
                <input type="text" name="lastName" #lastName="ngModel" [ngModel]="data.lastName">
              </div>
              <div>
                <label for="">Telefono: </label>
                <input type="number" name="telefono" #telefono="ngModel" [ngModel]="data.telefono">
              </div>
              <div>
                <label for="">Email: </label>
                <input type="email" name="email" #email="ngModel" [ngModel]="data.email">
              </div>
              <div>
                <label for="">Direccion: </label>
                <input type="text">
              </div>
              
              <button class="btn" type="submit"> Agregar
                <span></span>
                <i class="fa-solid fa-user-plus"></i>
              </button>

            </form>

            
          </div>

          <div class="marcoFooter">
            <div class="footer">

              <div class="footerContent">
                <button>
                  <i class="fa-solid fa-address-book"></i>
                </button>
              </div>

            </div>
          </div>

      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
